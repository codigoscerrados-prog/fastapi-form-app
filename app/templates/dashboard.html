<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4 py-3 shadow">
        <div class="container-fluid">
            <span class="navbar-brand">Bienvenido, {{ user }}</span>
            <div class="d-flex align-items-center gap-3">
                <span class="text-light small">{{ current_time }}</span>
                <a href="/logout" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                </a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h3 class="card-title mb-4">Panel de Control</h3>
                        <p class="card-text">Selecciona una opción para continuar:</p>

                        <div class="d-flex justify-content-center gap-4 mt-4">
                            <a href="/nuevo_expediente" class="btn btn-primary">
                                <i class="bi bi-folder-plus"></i> Nuevo expediente
                            </a>
                            <a href="/seguimiento" class="btn btn-secondary">
                                <i class="bi bi-search"></i> Seguimiento
                            </a>
                            <a href="/clientes/nuevo" class="btn btn-success">
                                <i class="bi bi-person-plus"></i> Te amo Mi amor
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer (opcional) -->
    <footer class="text-center text-muted py-3">
        <small>© {{ current_time[:10] }} - Sistema de gestión</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
