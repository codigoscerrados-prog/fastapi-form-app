<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Usuarios Registrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Lista de Usuarios Registrados</h2>

        {% if usuarios %}
        <table id="usuariosTable" class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Género</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for user in usuarios %}
                <tr>
                    <form method="post" action="/actualizar/{{ user.id }}">
                        <td>{{ user.id }}</td>
                        <td><input type="text" name="name" value="{{ user.name }}" class="form-control"></td>
                        <td><input type="text" name="address" value="{{ user.address }}" class="form-control"></td>
                        <td><input type="date" name="birth_date" value="{{ user.birth_date }}" class="form-control">
                        </td>
                        <td>
                            <select name="gender" class="form-select">
                                <option value="Masculino" {% if user.gender=='Masculino' %}selected{% endif %}>Masculino</option>
                                <option value="Femenino" {% if user.gender=='Femenino' %}selected{% endif %}>Femenino</option>
                                <option value="Otro" {% if user.gender=='Otro' %}selected{% endif %}>Otro</option>
                            </select>
                        </td>
                        <td><input type="text" name="phone" value="{{ user.phone }}" class="form-control"></td>
                        <td><input type="email" name="email" value="{{ user.email }}" class="form-control"></td>
                        <td><button type="submit" class="btn btn-sm btn-warning">Guardar</button></td>
                    </form>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="mt-3">
            <a href="/form" class="btn btn-secondary">Atrás</a>
        </div>

        {% else %}
        <div class="alert alert-info">No hay usuarios registrados aún.</div>
        {% endif %}
    </div>

    <!-- JS: jQuery + DataTables -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <!-- Activar DataTables -->
    <script>
        $(document).ready(function () {
            $('#usuariosTable').DataTable({
                "pageLength": 10,
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json"
                },
                "order": []  // No orden inicial
            });
        });
    </script>
</body>

</html>
