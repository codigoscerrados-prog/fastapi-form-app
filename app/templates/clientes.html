{% extends "base.html" %}

{% block title %}Clientes{% endblock %}

{% block content %}

    <div class="accordion" id="clientesAccordion">

            <h2 class="accordion-header" id="heading{{ cliente.id }}">

                            <tr>
                                <th>Nombre</th>
                                <th>TelÃ©fono</th>
                                <th>Correo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for c in cliente.contactos %}
                            <tr>
                                <form method="post" action="/contactos/{{ c.id }}/editar">

                                    <td><input type="text" name="telefono" value="{{ c.telefono }}" class="form-control form-control-sm"></td>
                                    <td><input type="email" name="correo" value="{{ c.correo }}" class="form-control form-control-sm"></td>

                            <input type="text" name="nombre" placeholder="Nombre" class="form-control form-control-sm" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" name="telefono" placeholder="TelÃ©fono" class="form-control form-control-sm">
